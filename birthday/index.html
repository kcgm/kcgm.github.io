<!DOCTYPE html>
<html>
<title>Happy Birthday Ruel!ðŸŽ‰ </title>

<head>
    <link rel="icon" href="images/sarmie.png">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/greetings.css">
</head>

<body>
    <canvas id="confetti-holder"></canvas>
    <div class="countCont hide row col-md-8 p-0 m-0">
        <div class="col-md-3">
            <div class="days col-md-12"></div>
            <div class="col-md-12">DAYS</div>
        </div>
        <div class="col-md-3">
            <div class="hrs col-md-12"></div>
            <div class="col-md-12">HOURS</div>
        </div>
        <div class="col-md-3">
            <div class="mins col-md-12"></div>
            <div class="col-md-12">MINUTES</div>
        </div>
        <div class="col-md-3">
            <div class="sec col-md-12"></div>
            <div class="col-md-12">SECONDS</div>
        </div>
    </div>


    <div class="hide bdayMsg sign col-md-10">
        <div class="col-md-12">
            <span class="flicker">Happy</span>
            <span class="fast-flicker">Birthday</span>
        </div>
        <div class="col-md-12">
            <h1><span class="bdName"></span></h1>
        </div> 
         <div class="hide sendSms col-md-4 offset-md-4 input-group ">
            <input class="form-control" type="text" id="senderName" placeholder="Sender's Name"/>
            <div class="input-group-prepend">
                <button class="btn btn-danger" onclick="sendSms()">Send Greeting</button>
            </div>
        </div>   
        <audio id="playMusic" src="audio/Happy Birthday to You - most popular version.mp3" > </audio>
    </div>

    

    <div class=" hide confirmationText col-md-4 offset-md-4 alert alert-success" data-dismiss="notif">
        <div class="notifMsg"></div>
        <span style="font-size: 12px;">*Your message has been sent to his phone number.</span>
    </div>

    <div class="gift hide">
        <div class="gift-box" onclick="openGift()"><img src="images/gift.gif" width="300px" height="300px"></div>
        <div class="gift-open hide"><img src="images/gift-top.gif"><img src="images/gift-box.gif"></div>
    </div>

    <div class="me hide">
        <img id="imageMe" src="images/1.png">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <script src="scripts/confetti.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>

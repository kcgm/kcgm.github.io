<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/greetings.css">
</head>
<body>

    <canvas id="confetti-holder"></canvas> 
    <div class="countCont hide">
        <div><div class="days"></div> DAYS</div>
        <div><div class="hrs"></div>HOURS</div>
        <div><div class="mins"></div>MINUTES</div>
        <div><div class="sec"></div>SECONDS</div> 
    </div> 

    
    <div class="hide bdayMsg sign ">
        <span class="fast-flicker">Happy</span><span class="slight-flicker">&nbsp;Birth</span><span class="flicker">Day</span>
        <h1><span class="bdName"></span></h1> 
    </div>
    
    <div class="gift hide">
        <div class="gift-box" onclick="openGift()"><img src="images/gift.gif" width="300px" height="300px"></div>
        <div class="gift-open hide"><img src="images/gift-top.gif"><img src="images/gift-box.gif"></div>
    </div>

    <div class="me hide">
        <img id="imageMe" src="images/1.png">
    </div> 
      
    
    <script src="scripts/confetti.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
